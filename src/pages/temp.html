    const grid = document.getElementById('contentGrid');
    const searchInput = document.getElementById('searchInput');
    const resultCount = document.getElementById('resultCount');

    function renderPoints(filterText = '') {
        grid.innerHTML = '';
        const lowerFilter = filterText.toLowerCase();

        const filteredPoints = pointsData.filter(point => {
            // Text Search
            const textMatch = point.title.toLowerCase().includes(lowerFilter) || 
                              point.text.toLowerCase().includes(lowerFilter) || 
                              point.id.toString() === lowerFilter;
            
            // Party Search (Check if searched party is in the dissenters list)
            const dissenterNames = getParties(point.dissenters).join(" ").toLowerCase();
            const partyMatch = dissenterNames.includes(lowerFilter);

            return textMatch || partyMatch;
        });

        resultCount.textContent = `${filteredPoints.length}টি প্রস্তাব প্রদর্শিত হচ্ছে`;

        filteredPoints.forEach(point => {
            const card = document.createElement('div');
            card.className = 'card';

            const dissentingParties = getParties(point.dissenters);
            
            let oppositionHtml = '';
            if (dissentingParties.length > 0) {
                oppositionHtml = `
                    <div class="opposition-box">
                        <span class="opposition-title">ভিন্নমত / নোট অব ডিসেন্ট (${point.dissenters.length}টি দল):</span>
                        ${dissentingParties.map(p => `<span class="party-tag">${p}</span>`).join('')}
                    </div>
                `;
            } else {
                oppositionHtml = `<div class="consensus">✔ সর্বসম্মত বা একক কোনো দ্বিমত নেই</div>`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h3>${point.title}</h3>
                    <span class="point-id">প্রস্তাব ${point.id}</span>
                </div>
                <div class="content">
                    <p>${point.text}</p>
                </div>
                ${oppositionHtml}
            `;
            grid.appendChild(card);
        });

        if(filteredPoints.length === 0) {
            grid.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding: 2rem;">দুঃখিত, কোনো ফলাফল পাওয়া যায়নি।</div>`;
        }
    }

    // Initial Render
    renderPoints();

    // Search Listener
    searchInput.addEventListener('input', (e) => {
        renderPoints(e.target.value);
    });
